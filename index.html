<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Tic_Tac_Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="shortcut icon" href="assets/board.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/2953fa26a1.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">

  <h1 class="bg-dark text-light d-flex justify-content-center">Hello, world! <i class="fas fa-rocket"></i></h1>
  <div class="main">
    <div class="message">Player turn</div>
    <div class="board">
      <div class="field" data-index="0"></div>
      <div class="field" data-index="1"></div>
      <div class="field" data-index="2"></div>
      <div class="field" data-index="3"></div>
      <div class="field" data-index="4"></div>
      <div class="field" data-index="5"></div>
      <div class="field" data-index="6"></div>
      <div class="field" data-index="7"></div>
      <div class="field" data-index="8"></div>
    </div>
    <div>
      <div class="">
        <button class="btn btn-danger mt-2">Reset</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
