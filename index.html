<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Tic_Tac_Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/board.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/2953fa26a1.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
<header>
  <div class="top-header bg-dark text-light d-flex justify-content-center">Hello, world! <i class="fas fa-rocket"></i></div>
  <div class="bottom-header text-light d-flex justify-content-center">Tic Tac Toe</div>
</header>

  <div class="main">
    <div class="message"></div>
    <div class="board text-light">
      <div class="cell" data-cell-index="0"></div>
      <div class="cell" data-cell-index="1"></div>
      <div class="cell" data-cell-index="2"></div>
      <div class="cell" data-cell-index="3"></div>
      <div class="cell" data-cell-index="4"></div>
      <div class="cell" data-cell-index="5"></div>
      <div class="cell" data-cell-index="6"></div>
      <div class="cell" data-cell-index="7"></div>
      <div class="cell" data-cell-index="8"></div>
    </div>
    <div>
      <div class="">
        <button class="btn btn-danger mt-2">Reset</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
